version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxy-app
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=4000
    volumes:
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

